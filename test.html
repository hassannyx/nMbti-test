<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اختبار الشخصية MBTI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Cairo", sans-serif;
      background: #0d1117;
      color: #ffffff;
      text-align: center;
    }
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d1117;
      z-index: 9999;
    }
    .loader {
      border: 6px solid #2d3748;
      border-top: 6px solid #2563eb;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .test-container {
      display: none;
      background: #111827;
      border-radius: 16px;
      padding: 25px;
      max-width: 480px;
      width: 90%;
      margin: 80px auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }
    .question-text {
      font-size: 1.3em;
      margin: 20px 0;
      line-height: 1.6;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      background: #1f2937;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      border: 1px solid transparent;
    }
    input[type="radio"] {
      display: none;
    }
    input[type="radio"]:checked + label {
      background: #2563eb;
      border-color: #3b82f6;
      color: #fff;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .btn {
      background: #2563eb;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    footer {
      margin-top: 25px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body class="test-page">
  <div id="loading"><div class="loader"></div></div>

  <main class="test-container" id="test-container">
    <div id="progress">1 / 35</div>
    <div id="question-text" class="question-text">جارٍ تحميل الأسئلة...</div>
    <div id="options-container" class="options"></div>
    <div class="buttons">
      <button id="prev-btn" class="btn">السابق</button>
      <button id="next-btn" class="btn">التالي</button>
    </div>
  </main>

  <footer>
    <p id="credits">صُنع بواسطة حسن هادي</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
