<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختبار MBTI للشخصية</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: #0d1117;
      color: #e5e7eb;
      text-align: center;
    }

    /* شاشة تحميل */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    .loader {
      border: 6px solid #2d3748;
      border-top: 6px solid #2563eb;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* الحاوية الرئيسية للاختبار */
    .test-container {
      display: none;
      background: #111827;
      border-radius: 16px;
      padding: 25px;
      max-width: 500px;
      width: 90%;
      margin: 80px auto 40px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }
    .question-text {
      font-size: 1.2rem;
      margin: 1.5rem 0;
      line-height: 1.6;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .options input[type="radio"] {
      display: none;
    }
    .options label {
      background: #1f2937;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: all 0.2s;
      text-align: start;
    }
    .options input[type="radio"]:checked + label {
      background: #2563eb;
      border-color: #3b82f6;
      color: #fff;
    }
    .options label:hover {
      background: #243d73;
      color: #fff;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .btn {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    footer {
      font-size: 14px;
      opacity: .7;
      margin-bottom: 20px;
    }
  </style>
</head>
<body class="test-page">

  <!-- شاشة تحميل -->
  <div id="loading">
    <div class="loader"></div>
    <p>جارٍ تحميل الأسئلة…</p>
  </div>

  <!-- محتوى الاختبار -->
  <main id="test-container" class="test-container">
    <div id="progress"></div>
    <div id="question-text" class="question-text"></div>
    <div id="options-container" class="options"></div>
    <div class="buttons">
      <button id="prev-btn" class="btn">السابق</button>
      <button id="next-btn" class="btn">التالي</button>
    </div>
  </main>

  <footer>
    <p id="credits">صُنع بواسطة حسن هادي</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
