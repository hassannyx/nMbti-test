<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اختبار الشخصية MBTI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: var(--bg-color, #0d1117);
      color: var(--text-color, #fff);
      font-family: "Cairo", sans-serif;
      text-align: center;
    }
    .test-container {
      background: #111827;
      border-radius: 16px;
      padding: 25px;
      max-width: 480px;
      width: 90%;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }
    .question-text {
      font-size: 1.2em;
      margin: 20px 0;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      background: #1f2937;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    input[type="radio"] {
      display: none;
    }
    input[type="radio"]:checked + label {
      background: #2563eb;
      color: #fff;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .btn {
      background: #2563eb;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body class="test-page">
  <main class="test-container">
    <div id="progress">1 / 35</div>
    <div id="question-text">جارِ تحميل الأسئلة...</div>
    <div id="options-container" class="options"></div>
    <div class="buttons">
      <button id="prev-btn" class="btn">السابق</button>
      <button id="next-btn" class="btn">التالي</button>
    </div>
  </main>
  <footer style="margin-top:20px;">
    <p id="credits">صُنع بواسطة حسن هادي</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
